<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" id="stylesheet"/>
</head>
<body>
<div class="bg-image"></div>
    <div class="columns is-multiline">
        <div class="column is-full">
                <nav class="navbar is-transparent is-expanded">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="https://bulma.io"><img src="https://bulma.io/images/made-with-bulma--white.png" alt="Made with Bulma" width="150" height="60"></a>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu" id="navMenu">
                    <div class="navbar-end">
                        <a class="navbar-item">Home</a>
                        <a class="navbar-item">About</a>
                        <div class="navbar-item">
                            <span class="icon is-medium"><i class="fab fa-linkedin-in"></i></span>
                            <span class="icon is-medium"><i class="fab fa-github"></i></span>
                        </div>
                    </div>
                    </div>
                </nav>
        </div>
        <div class="column is-full">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/leaf7.png" class="is-pulled-left leaf">
        </div>
        <div class="column is-offset-2 is-half">
        <h1 class="title is-3 is-pulled-left">And the sun took a step back, the leaves lulled themselves to sleep and autumn was awakened...</h1>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }

    });
    $(document).ready(function() {
        $(".navbar-burger").click(function() {
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");
        });
    });
</script>
</html>
